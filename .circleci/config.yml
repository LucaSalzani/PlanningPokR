version: 2.0
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
    steps:
      - checkout
      - run:
          name: Restore packages
          command:
            dotnet restore Server/
      - run:
          name: Build app
          command:
            dotnet build Server/
      - run:
          name: Run App
          command:
            dotnet run --project Server/Server/Server.csproj