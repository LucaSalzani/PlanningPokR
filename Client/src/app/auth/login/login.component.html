<div class="header-container">
  <div class="header-text">
    <p>Welcome to PlanningPokr! Here you have the GIPHY cat of the day!</p>
  </div>
  <div>
    <img [src]="catOfTheDayUrl" alt="Cat of the day">
  </div>
</div>
<div class="form-group">
  <div>
    <label for="userName">Choose your display name</label>
    <input type="text" class="form-control" id="userName" [(ngModel)]="userName">
  </div>
</div>

<button (click)="login()" class="btn btn-primary">Continue</button>
