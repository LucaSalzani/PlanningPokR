<div class="row align-items-center mb-2" *ngFor="let story of storyList">
  <div class="col-2">
    {{story.storyId}}: {{story.title}} {{story.acceptedVote ? story.acceptedVote : ''}}
  </div>
  <div class="col-auto">
    <button type="button" class="btn btn-primary" (click)="startVoting(story.storyId)">Vote</button>
  </div>
</div>
