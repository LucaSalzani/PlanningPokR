<div class="app-row" *ngFor="let story of (storyList$ | async)">
  <div class="story-details">
    {{story.storyId}}: {{story.title}}
  </div>
  <div class="vote-button">
    <button type="button" [className]="story.acceptedVote ? 'btn btn-success' : 'btn btn-primary'" (click)="startVoting(story.storyId)">
      {{story.acceptedVote ? story.acceptedVote : 'Vote'}}
    </button>
  </div>
</div>
